<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link href="css/estiloLogin.css" rel="stylesheet">
  <style>
    body {
      background-color: rgb(248, 249, 250);
    }
  </style>
</head>

<body>
  <main class="mt-5">
    <!--div class="container">
      <div class="alert alert-danger text-center" role="alert">
      <h4 class="alert-heading">Funcionalidad en desarrollo</h4>
      </div>
    </div-->
    <button class="atras"><a href="./index.html">« Inicio</a></button>
    <img src="img/login.png" alt="Inicio de Sesion">
    <h5>Inicio de sesión</h5>
    <form action="get" onsubmit="event.preventDefault(); return validacion();">
      <label for="email" class="email">Email</label>
      <br><input type="email" id="email" class="email">
      <br><label for="pass" class="pass">Contraseña</label>
      <br><input type="password" id="pass" class="pass">
      <br><button class="ingresar" >Ingresar</button>
    </form>
  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a> -
        2022</p>
      <p>Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la letra del obligatorio.</p>
    </div>
    <!-- AGREGADOS LOS DIV DE ALERT PARA MOSTRAR LA NOTIFICACION DE ERROR/SUCCES-->
    <div class="alert alert-success alert-dismissible fade" role="alert" id="alert-success">
      <p>Datos guardados correctamente</p>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
  
    <div class="alert alert-danger alert-dismissible fade" role="alert" id="alert-danger">
      <p>Los datos ingresados no cumplen con los requisitos solicitados</p>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
  
  </footer>
  <script src="js/login.js"></script>
</body>

</html>
